
<div class="navbar-menu" >

</div>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" >

  <mat-sidenav-content>

      <button mat-button (click)="sidenav.toggle()">

      </button>
    </span>
  </mat-sidenav-content>
</mat-sidenav-container>
