<h2 mat-dialog-title>Resetowanie hasła</h2>
<mat-dialog-actions>
  <mat-vertical-stepper linear #stepper>
    <mat-step [stepControl]="emailFormGroup" optional>
      <form [formGroup]="emailFormGroup">
        <ng-template matStepLabel>Wpisz adres e-mail</ng-template>
        <mat-form-field>
          <input matInput placeholder="email@email.com" formControlName="email">
        </mat-form-field>
        <div>
          <button mat-button matStepperNext (click)="sendCode()">Wyślij kod resetujący</button>
          <button mat-button matStepperNext>Posiadam już kod</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="resetPasswordFormGroup">
      <form [formGroup]="resetPasswordFormGroup">
        <ng-template matStepLabel>Zmiana hasła</ng-template>
        <mat-form-field>
          <input matInput placeholder="Kod resetujący" formControlName="resetCode" required>
        </mat-form-field>
        <br />
        <mat-form-field>
          <input matInput type="password" placeholder="Nowe hasło" formControlName="password" required>
        </mat-form-field>
        <br />
        <mat-form-field>
          <input matInput type="password" placeholder="Powtórz nowe  hasło" formControlName="passwordConfirm" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Wróć</button>
          <button mat-button (click)="resetPassword()">Zmień hasło</button>
        </div>
      </form>
    </mat-step>
  </mat-vertical-stepper>
</mat-dialog-actions>
