@defer {
<div class="background-holder">
  <div class="posts-container-outer">
    <div class="posts-container">
      <div class="title-holder">
        <p>Moje ogłoszenia</p>
      </div>
      <mat-button-toggle-group
          name="fontStyle"
          aria-label="Font Style"
          [(ngModel)]="selectedValue"
        >
          <mat-button-toggle value="rent"
            > Wynajmu</mat-button-toggle
          >
          <mat-button-toggle value="sell"
            >Sprzedaży</mat-button-toggle
          >
        </mat-button-toggle-group>
      <div class="post-list-holder" *ngIf="selectedValue === 'rent'">rent
        <ul *ngFor="let elem in rentPosts"></ul>
      </div>
      <div class="post-list-holder" *ngIf="selectedValue === 'sell'">sell</div>
    </div>
  </div>
</div>
} @loading (; minimum 1.5s) {
<div class="spinner-holder">
  <mat-spinner></mat-spinner>
</div>
}
